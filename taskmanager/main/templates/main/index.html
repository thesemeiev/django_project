{% extends 'main/base.html' %}


{% block title %}
{{ title }}
{% endblock %}


{% block content %}
    <h1>Главная страница</h1>
    {% if tasks  %}

      {% for el in tasks %}
        <div>
          <h3>{{ el.title }}</h3>
          <p>{{ el.task }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>Нет записей</p>
    {% endif %}

{% endblock %}
